spring.application.name=mega-dashboard

# Porta HTTP
server.port=8080

# =========================
# = BANCO DE DADOS (MySQL)
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/megadashboard?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# =========================
# = KAFKA
# =========================
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=mega-dashboard-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# =========================
# = ACTUATOR / MONITORAMENTO
# =========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
